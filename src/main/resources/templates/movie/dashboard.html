<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/css.chart.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css}">
    <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>
</head>

<body>

<div id="main-wrapper">

    <span th:include="template/topHeader.html"/>

    <span th:include="template/leftSideBar.html"/>

    <div class="page-wrapper">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-5 align-self-center">
                    <h4 class="page-title">Film Listesi</h4>
                </div>
                <div class="col-7 align-self-center">
                    <div class="d-flex align-items-center justify-content-end">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    Dashboard
                                </li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0)">Film
                                    Listesi</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Filmler</h4>
                            <h6 class="card-subtitle"></h6>
                            <div class="table-responsive">
                                <div class="float-right mb-2">
                                    <a th:href="@{employee/movie}">
                                        <i class="fa fa-plus">Film Ekle</i>
                                    </a>
                                </div>
                                <table id="demo-foo-addrow" class="table m-t-30 no-wrap table-hover contact-list"
                                       data-page-size="10">
                                    <thead>
                                    <tr>

                                        <th></th>
                                        <th>Film Adı</th>
                                        <th>Yayın Yılı</th>
                                        <th>Açıklama</th>
                                        <th>Oyuncular</th>
                                        <th>Medya</th>
                                        <th>Kategori</th>
                                        <th>Dil Seçenekleri</th>
                                        <th>Güncelle</th>
                                        <th>Sil</th>
                                    </tr>
                                    </thead>

                                    <tbody>

                                    <div th:each="movie: ${movies}">
                                        <tr>
                                            <td><span class="label label-info"/></td>
                                            <td><span th:text="${movie.getMovieName()}" class="label label-info"/></td>
                                            <td><span th:text="${movie.getPublicationYear()}" class="label label-info"/></td>
                                            <td><span th:text="${movie.getExplanation()}" class="label label-info"/></td>
                                            <td><span th:each="actor: ${movie.getActors()}">
                                                <span th:text="${actor.toString()}" class="label label-info"/>
                                            </span></td>
                                            <td><span th:text="${movie.getMedia()}" class="label label-info"/></td>

                                            <td><span th:each="category: ${movie.getCategory()}">
                                                <span th:text="${category.getCategoryName()}" class="label label-info"/>
                                            </span></td>

                                            <td><span th:each="language: ${movie.getLanguage()}">
                                                    <span th:text="${language.getLanguage()}" class="label label-info"/>
                                            </span></td>
                                            <td>
                                                <a th:href="@{'/employee/movie?id=' + ${movie.id}}">
                                                    <i class="fas fa-edit" data-toggle="tooltip"
                                                       data-placement="bottom" title=""></i>
                                                </a>
                                            </td>

                                            <td>
                                                <a href="#" class="deleteHref" th:data-id="${movie.id}">
                                                    <i class="fas fa-trash-alt" data-toggle="tooltip"
                                                       data-placement="bottom"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span th:include="template/footer.html"/>
    </div>
</div>

<div class="modal fade" id="deleteRecordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title">Kaydı silmek üzeresiniz!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                Silmek istediğinize emin misiniz ?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn waves-effect waves-light btn-danger" id="btnDeleteYes">Evet
                </button>
                <button type="button" class="btn waves-effect waves-light btn-inf" data-dismiss="modal">Hayır
                </button>
            </div>

        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    $(function () {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });
    });

    $(document).ready(function () {

        $(".deleteHref").click(function () {
            $('#deleteRecordModal').data('id', $(this).data('id')).modal('show');
        })

        $("#btnDeleteYes").click(function () {
            var id = $('#deleteRecordModal').data('id');
            $.ajax({
                type: "DELETE",
                contentType: "application/json; charset=utf-8",
                url: "employee/movie?id=" + id,
                timeout: 100000,
                success: function (response) {
                    if (response.result == 0) {
                        toastr.success(response.message)
                        setTimeout(function () {
                            location.reload()
                        }, 500)
                    } else {
                        toastr.error(response.message)
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    toastr.error("Bilinmeyen Bir Hata oluştu")
                }
            });
        })
    });
</script>

</body>

</html>
